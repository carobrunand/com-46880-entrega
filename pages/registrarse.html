<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
    <header>
        <div class="nav-wrapper">
            <nav> 
            <div class="nav-logo">
                <img src="../assets/img/logo.png" alt="">
            </div>
            <input type="checkbox" name="" id="toggle">
            <label for="toggle"><i class="material-icons">menu</i></label>
            <div class="menu"> 
                <ul class="nav-bar">
                    <li><a href="../index.html">Inicio</a></li>

                    <li><a href="./nuestros-trabajos.html">Nuestros trabajos</a></li>

            </div>
            </nav>
        </div>
    </header>
    <main class="main-registrarse">
        <div class="mb-3">
            <label for="usuario" class="form-label">Usuario:</label>
            <input type="text" class="form-control" id="usuario" placeholder="Usuario" required>
        </div>
        <div class="mb-3">
            <label for="=contraseña" class="form-label">Contraseña:</label>
            <input type="text" class="form-control" id="contraseña" placeholder="Contraseña" required>
        </div>
        <div class="d-flex justify-content-center">
            <input type="submit">
        </div>
    </main>
    <footer class="grid-footer">
        <section class="contacto-footer">
            <h2>contacto</h2>
        </section>
        <section class="datos-footer">
            <div class="direccion-footer">
                <img src="../assets/img/ubicacion-icon.png" alt="">

            </div>
            <div class="telefono-footer">
                <img src="../assets/img/telefono-icon-vsc.png" alt="">
                <h2>+549 11 5769-1522 </h2>
            </div>
            <div class="email-footer">
                <img src="../assets/img/email-icon-vsc.png" alt="">
                <h2>carobrunand@gmail.com</h2>
            </div>
            <div class="preguntas-frecuentes">
                <button><a href="preguntas-frec.html">preguntas frecuentes</a></button>
            </div>
        </section>

        <section class="grid-form">
            <div class="formulario">
                <form action="">
                    <fieldset class="formulario">
                        <legend>Datos personales</legend>
                        <label for="Nombre"></label>
                        <input type="nombre" id="Nombre" placeholder="Nombre:" required class="input-boton">
                        <label for="Email"></label>
                        <input type="email" id="Email" placeholder="Email:" required class="input-boton">
                        <label for="Telefono"></label>
                        <input type="telefono" id="Telefono" placeholder="Telefono:" required class="input-boton">
                        <label for="Mensaje"></label>
                        <input type="mensaje" id="Mensaje" placeholder="Mensaje:" required class="input-boton">
                    </fieldset>
                    <div class="boton-enviar">
                        <input type="submit">
                    </div>
                    
                </form>
            </div>
        </section>

        <section class="grid-redes">
            <div class="redes-sociales">
                <img src="../assets/img/face-icon.png" alt="">
                <img src="../assets/img/wpp-icon.png" alt="">
                <img src="../assets/img/insta-icon.png" alt="">
            </div>
        </section>


    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
